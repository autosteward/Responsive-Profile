<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Portfolio Site</title>
    <!-- import font resembling the mock-up -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="assets/stylesheets/style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo">
                <!-- added multiple images to be handled by css for responsive design -->
                <img class="logoSm" src="assets/imgs/udacity_100.png" alt="Logo Image">
                <img class="logoLg" src="assets/imgs/udacity_150.png" alt="Logo Image">
            </div>
            <div class="contact">
                <h1>William Howell</h1>
                <h2 class="subtitle">Program Manager</h2>
            </div>
        </header>
        <hr>
        <div class="container"> <!-- Using container to constrain width of content-->
            <section class="hero">
                <img class="heroLg" src="assets/imgs/hero_lg.jpg" alt="Hero Image">
                <img class="heroMd" src="assets/imgs/hero_md.jpg" alt="Hero Image">
                <img class="heroSm" src="assets/imgs/hero_sm.jpg" alt="Hero Image">
            </section>
            <div class="featured"> <!-- TODO 1: Update font size-->
                    <h2>Featured Work</h2>
            </div>
            <section class="articles">
                <!-- separate featured work sections into articles -->
                <article class="article">
                    <img src="assets/imgs/logo_250.png" alt="Autosteward logo">
                    <h3>AutoSteward</h3>
                    <p><a href="http://autosteward.com">AutoSteward.Com</a></p>
                </article>
                <article class="article">
                    <img src="assets/imgs/BC18_250.png" alt="Bingham Cup Logo">
                    <h3>Bingham Cup 2018</h3>
                    <p><a href="https://binghamcup.com.com">BinghamCup.Com</a></p>
                </article>
                <article class="article">
                    <img src="assets/imgs/FlatIrons_250.png" alt="Flatirons image">
                    <h3>Travel</h3>
                    <p>Traveling the world and experiencing life</p>
                </article>
            </section>
        </div>

    </body>

</html>
